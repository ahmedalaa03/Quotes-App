<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main>
        <header>
            <div class="container">
                <div class="text-center">
                    <h1 class="fw-bolder my-5">Quote of the Day</h1>
                    <p class="fs-3 fw-bold my-5">Press the button below to recieve a random quote!</p>
                    <button class="my-3 btn btn-primary p-4" onclick="generateQuote();">New Quote</button>
                    <p class="my-3 fs-3 fw-bold text-bg-light" id="quote"></p>
                    <p class="my-3 fs-3 fw-lighter" id="author"></p>
                </div>
            </div>
        </header>
    </main>
    
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
